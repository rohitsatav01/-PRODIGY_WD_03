<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <!-- Cells will be generated dynamically with JS -->
        </div>
        <div id="message" class="message">Player X's turn</div>
        <div class="score">
            <span id="playerXScore">Player X: 0</span>
            <span id="playerOScore">Player O: 0</span>
        </div>
        <button id="resetBtn" class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
